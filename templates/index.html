<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiner IA - Red Cuántica</title>
    <link rel="icon" href="https://img.freepik.com/vector-premium/logotipo-inteligencia-artificial-ai-manos-concepto-inteligencia-artificial-aprendizaje-automatico-onda-rejilla-esfera-codigo-binario_127544-18.jpg">
    <!-- Fuentes futuristas -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Iconos Phosphor -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="cyber-background"></div>

    <div class="chat-wrapper">
        <header class="chat-header">
            <div class="header-content">
                <i class="ph ph-atom head-icon"></i>
                <div class="header-text">
                    <h1 class="main-title">ReiNova IA<span class="badge">v2.0</span></h1>
                    <p class="sub-title"><span class="status-dot"></span>Conexión Cuántica Establecida</p>
                </div>
            </div>
            <button class="btn-clear" onclick="limpiarChat()" title="Purgar Memoria">
                <i class="ph ph-trash"></i>
            </button>
        </header>

        <main class="chat-box" id="messages-container">
            <div id="messages">
                <div class="msg bot">
                    <div class="msg-avatar"><i class="ph ph-cpu"></i></div>
                    <div class="msg-content markdown-body">
                        Hola, soy **ReiNova** tu asistente chatbot virtual. ¿En qué te ayudo hoy?
                    </div>
                </div>
            </div>
        </main>

        <div class="input-area">
            <div class="input-container">
                <textarea id="mensaje" placeholder="Inicia transmisión de comandos..." rows="1"></textarea>
                <button id="btn-enviar" onclick="enviar()">
                    <i class="ph-fill ph-paper-plane-tilt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
